<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="styles.css">
    <title>Σημειωτική</title>
</head>
<body onload="generateSymbol()">
    <section class="container">
        <div id="toolbar">
            <h1>Type & Draw it:</h1>
            <input type="text" style="text-align: center; font-size: 2rem; width: 5rem; display: flex; margin: 0 auto;">
            <output id="symbol"></output>
            <label for="stroke">Stroke</label>
            <input id="stroke" name='stroke' type="color" value="#ff0000">
            
            <label for="lineWidth">Line Width</label>
            <input id="lineWidth" name='lineWidth' type="range" min="1" value="5" max="10">
            <button id="clear">Clear</button>
        </div>
        <canvas id="drawing-board"></canvas>
    </section>
    <script src="./main.js"></script>
</body>
</html>
