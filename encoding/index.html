<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Game</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Caesar cipher</h1>
    <p> The method is named after Julius Caesar, who used it in his private correspondence.</p>
    <p>Method in which each letter in the plaintext is replaced by a letter some fixed number of positions down the alphabet.</p>
    <ul id="letters"></ul>

    <input type="range" id="shift" min="1" max="25" placeholder="Enter shift value (1-25)">
    <output id="value"></output>
    <textarea id="message" placeholder="Enter your message"></textarea>
    <button type="button" onclick="encrypt()">Encrypt</button>
    <button type="button" onclick="decrypt()">Decrypt</button>
    <p id="output"></p>

    <script src="cesar.js"></script>
</body>
</html>
