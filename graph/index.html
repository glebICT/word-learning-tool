<!doctype html>
<html>
    <head>
        <title>Internet AS Routing Game</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>AP CSP: Internet Autonomous Systems Routing Game</h1>

        <div id="controls">
            <label>Level: </label>
            <select id="levelSelect">
                <option value="0">Level 1: Basic Path</option>
                <option value="1">Level 2: Alternate Route</option>
                <option value="2">Level 3: Multiple Failures</option>
                <option value="3">Level 4: Complex Network</option>
            </select>
            <button onclick="sendPacket()">Send Packet</button>
            <button onclick="toggleBroken()">Toggle Node</button>
            <button onclick="resetLevel()">Reset Level</button>
        </div>
        <div>Status: <span id="status">Select and load Level 1</span></div>
        <canvas id="graph" width="900" height="600"></canvas>
    </body>
</html>
