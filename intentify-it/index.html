<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Identification Game</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Identification Game</h1>
    <form id="game-container">
        <img id="image" src="/computer-parts/cord.jpg" alt="Image to identify">
        <p>What is it?</p>
        <input type="text" id="name-input" placeholder="Enter your guess">
        <p>What it does ?</p>
        <select id="function-dropdown">
            <option value="">Select it's function</option>
            <option value="transportation">Transfer data</option>
            <option value="communication">Display information</option>
            <option value="entertainment">Controls cursor</option>
            <option value="other">Allow to type</option>
        </select>
        <div>
        <button type="submit">Submit</button>
    </div>
       
    </form>
</body>
</html>
