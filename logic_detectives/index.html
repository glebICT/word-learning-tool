<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Detectives - Argument & Reasoning Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B9D;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #2C3E50;
            --success: #95E1D3;
            --error: #FF6B6B;
            --bg: #F7F9FC;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-decoration {
            position: fixed;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
            z-index: 0;
        }

        .bg-decoration:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--accent);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-decoration:nth-child(2) {
            width: 200px;
            height: 200px;
            background: var(--secondary);
            bottom: -50px;
            right: -50px;
            animation-delay: 5s;
        }

        .bg-decoration:nth-child(3) {
            width: 150px;
            height: 150px;
            background: var(--primary);
            top: 50%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.1); }
            50% { transform: translate(-20px, 20px) scale(0.9); }
            75% { transform: translate(20px, 30px) scale(1.05); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 3rem;
            color: white;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--accent);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 25px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .stat-card {
            flex: 1;
            background: white;
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .stat-value {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
        }

        .game-card {
            background: white;
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out 0.4s both;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .scenario {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 6px solid var(--secondary);
        }

        .scenario-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3rem;
            color: var(--dark);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .scenario-icon {
            font-size: 1.5rem;
        }

        .scenario-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #34495e;
        }

        .premises {
            margin: 20px 0;
        }

        .premise {
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            margin: 10px 0;
            border-left: 4px solid var(--accent);
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.2s ease;
        }

        .premise:hover {
            transform: translateX(5px);
        }

        .premise::before {
            content: "‚Üí";
            color: var(--accent);
            font-weight: bold;
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .question {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.2rem;
            color: var(--primary);
            margin: 20px 0 15px 0;
            font-weight: 600;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 25px;
            border-radius: 15px;
            border: none;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .option.correct {
            background: linear-gradient(135deg, #95E1D3 0%, #4ECDC4 100%);
            animation: successPulse 0.6s ease;
        }

        .option.incorrect {
            background: linear-gradient(135deg, #FF6B6B 0%, #C92A2A 100%);
            animation: shake 0.5s ease;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.05rem;
            line-height: 1.6;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.correct {
            background: linear-gradient(135deg, #d4f4dd 0%, #95E1D3 100%);
            color: #0f5132;
            border-left: 5px solid var(--success);
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #f8d7da 0%, #ffb3ba 100%);
            color: #721c24;
            border-left: 5px solid var(--error);
        }

        .next-btn {
            background: linear-gradient(135deg, #FFE66D 0%, #FFC93C 100%);
            color: var(--dark);
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Fredoka', sans-serif;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(255, 230, 109, 0.4);
            transition: all 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .next-btn:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 8px 30px rgba(255, 230, 109, 0.6);
        }

        .completion-screen {
            text-align: center;
            padding: 40px;
        }

        .completion-screen h2 {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .completion-screen p {
            font-size: 1.2rem;
            color: var(--dark);
            margin-bottom: 30px;
        }

        .stars {
            font-size: 3rem;
            margin: 20px 0;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .restart-btn {
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Fredoka', sans-serif;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.4);
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(78, 205, 196, 0.6);
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .logic-type-badge {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .stats-bar {
                flex-direction: column;
            }
            
            .game-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>

    <div class="container">
        <header>
            <h1>üîç LOGIC DETECTIVES üîç</h1>
            <p class="subtitle">Solve puzzles using argument and reasoning!</p>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">Question</div>
                <div class="stat-value"><span id="current-question">1</span>/<span id="total-questions">8</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Streak</div>
                <div class="stat-value" id="streak">0</div>
            </div>
        </div>

        <div class="game-card" id="game-container">
            <!-- Game content will be inserted here -->
        </div>
    </div>

    <script>
        const questions = [
            {
                type: "Deductive Reasoning",
                icon: "üéØ",
                scenario: "The Mystery of the Missing Cookies",
                text: "Detective, we need your help! Someone ate all the cookies from the cookie jar. Here's what we know:",
                premises: [
                    "All students were in class during lunch",
                    "The cookies disappeared during lunch",
                    "Only people not in class could have taken the cookies"
                ],
                question: "Based on this logic, who could have taken the cookies?",
                options: [
                    "The students took the cookies",
                    "Someone who was NOT a student took the cookies",
                    "Nobody took the cookies",
                    "The teacher took them during class"
                ],
                correct: 1,
                explanation: "Great detective work! Since ALL students were in class during lunch, and the cookies disappeared during lunch, it must have been someone who wasn't a student. This is deductive reasoning - we start with general facts and reach a specific conclusion."
            },
            {
                type: "If-Then Logic",
                icon: "üåßÔ∏è",
                scenario: "The Rainy Day Challenge",
                text: "Your friend makes this statement:",
                premises: [
                    "IF it rains today, THEN the soccer game will be cancelled"
                ],
                question: "It's raining right now. What can we conclude?",
                options: [
                    "The soccer game might still happen",
                    "The soccer game is definitely cancelled",
                    "We need more information",
                    "The game was yesterday"
                ],
                correct: 1,
                explanation: "Perfect logic! This is called 'Modus Ponens' - when the IF part is true, the THEN part must be true. Since it IS raining (IF = true), we know for certain that the game is cancelled (THEN = true)."
            },
            {
                type: "Valid vs Invalid Arguments",
                icon: "üêï",
                scenario: "The Pet Detective Case",
                text: "Someone makes this argument:",
                premises: [
                    "All dogs are mammals",
                    "Fluffy is a mammal"
                ],
                question: "Can we conclude that Fluffy is a dog?",
                options: [
                    "Yes, Fluffy must be a dog",
                    "No, Fluffy could be another type of mammal",
                    "Yes, because all mammals are dogs",
                    "No, because Fluffy is a cat name"
                ],
                correct: 1,
                explanation: "Excellent thinking! This is an INVALID argument. While all dogs ARE mammals, not all mammals are dogs. Fluffy could be a cat, hamster, whale, or human - they're all mammals too! Just because something is a mammal doesn't make it a dog."
            },
            {
                type: "Identifying Premises",
                icon: "üéÆ",
                scenario: "The Video Game Debate",
                text: "Your friend argues: 'We should play video games after homework because video games are fun, and we've already finished all our work.'",
                premises: [],
                question: "Which are the PREMISES (reasons) supporting the conclusion?",
                options: [
                    "We should play video games",
                    "Video games are fun AND we finished our work",
                    "Only that we finished our work",
                    "Video games exist"
                ],
                correct: 1,
                explanation: "Nice work! A premise is a reason that supports a conclusion. The CONCLUSION is 'we should play video games.' The PREMISES (reasons) are: (1) video games are fun, and (2) we finished our work. Both reasons support the conclusion!"
            },
            {
                type: "Logical Fallacy Detective",
                icon: "‚≠ê",
                scenario: "The Popular Choice Problem",
                text: "Someone says: 'Everyone in our class loves pineapple on pizza, so you should love it too.'",
                premises: [],
                question: "What's wrong with this argument?",
                options: [
                    "Nothing, if everyone likes it, you should too",
                    "Just because many people like something doesn't mean YOU have to like it",
                    "Pineapple doesn't belong on pizza",
                    "The class is too small"
                ],
                correct: 1,
                explanation: "Brilliant detective work! This is called the 'Bandwagon Fallacy' - just because many (or all) people believe something doesn't make it true for everyone. You can have your own opinion! Logic is about good reasoning, not following the crowd."
            },
            {
                type: "Syllogism Challenge",
                icon: "üìö",
                scenario: "The Library Logic Puzzle",
                text: "Help solve this step-by-step reasoning:",
                premises: [
                    "All mystery books are on the third floor",
                    "The book 'Secret of Shadow Lake' is a mystery book"
                ],
                question: "Where is 'Secret of Shadow Lake' located?",
                options: [
                    "First floor",
                    "Second floor", 
                    "Third floor",
                    "Not in the library"
                ],
                correct: 2,
                explanation: "Outstanding! This is a classic syllogism. Since ALL mystery books are on the third floor, and 'Secret of Shadow Lake' IS a mystery book, it MUST be on the third floor. You followed the logic chain perfectly!"
            },
            {
                type: "Contrapositive Logic",
                icon: "üèä",
                scenario: "The Swimming Pool Rule",
                text: "The pool has this rule:",
                premises: [
                    "IF you don't know how to swim, THEN you must wear a life jacket"
                ],
                question: "If someone is NOT wearing a life jacket, what can we conclude?",
                options: [
                    "They don't know how to swim",
                    "They know how to swim",
                    "They broke the rule",
                    "Nothing - we can't tell"
                ],
                correct: 1,
                explanation: "Wow, advanced logic! This uses the 'contrapositive' - it's like flipping the rule backwards. IF no life jacket, THEN they know how to swim. Why? Because if they DIDN'T know how to swim, they WOULD have to wear a life jacket (following the rule)."
            },
            {
                type: "Cause and Effect Logic",
                icon: "üå±",
                scenario: "The Garden Mystery",
                text: "You observe:",
                premises: [
                    "Every time you water the plants, they grow taller",
                    "You watered the plants every day this week",
                    "The plants are much taller than last week"
                ],
                question: "What can we reasonably conclude?",
                options: [
                    "Watering caused the plants to grow",
                    "The plants would have grown anyway",
                    "Plants don't need water",
                    "It's just a coincidence"
                ],
                correct: 0,
                explanation: "Excellent reasoning! When we see a pattern (watering ‚Üí growth) happen consistently, we can reasonably infer a cause-and-effect relationship. This is inductive reasoning - using patterns and observations to draw likely conclusions. You're thinking like a scientist!"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let streak = 0;
        let answered = false;

        function displayQuestion() {
            if (currentQuestion >= questions.length) {
                showCompletion();
                return;
            }

            const q = questions[currentQuestion];
            const container = document.getElementById('game-container');
            
            let premisesHTML = '';
            if (q.premises.length > 0) {
                premisesHTML = '<div class="premises">' + 
                    q.premises.map(p => `<div class="premise">${p}</div>`).join('') +
                    '</div>';
            }

            container.innerHTML = `
                <span class="logic-type-badge">${q.type}</span>
                <div class="scenario">
                    <div class="scenario-title">
                        <span class="scenario-icon">${q.icon}</span>
                        ${q.scenario}
                    </div>
                    <div class="scenario-text">${q.text}</div>
                    ${premisesHTML}
                </div>
                <div class="question">${q.question}</div>
                <div class="options" id="options-container">
                    ${q.options.map((opt, i) => 
                        `<button class="option" onclick="checkAnswer(${i})">${opt}</button>`
                    ).join('')}
                </div>
                <div id="feedback-container"></div>
            `;

            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.getElementById('total-questions').textContent = questions.length;
            answered = false;
        }

        function checkAnswer(selected) {
            if (answered) return;
            answered = true;

            const q = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedbackContainer = document.getElementById('feedback-container');
            
            options.forEach(opt => opt.classList.add('disabled'));

            if (selected === q.correct) {
                options[selected].classList.add('correct');
                score += 10;
                streak++;
                
                feedbackContainer.innerHTML = `
                    <div class="feedback correct">
                        <strong>üéâ Correct! Great logic skills!</strong><br><br>
                        ${q.explanation}
                    </div>
                    <button class="next-btn" onclick="nextQuestion()">Next Challenge ‚Üí</button>
                `;
            } else {
                options[selected].classList.add('incorrect');
                options[q.correct].classList.add('correct');
                streak = 0;
                
                feedbackContainer.innerHTML = `
                    <div class="feedback incorrect">
                        <strong>ü§î Not quite! Let's think about this...</strong><br><br>
                        ${q.explanation}
                    </div>
                    <button class="next-btn" onclick="nextQuestion()">Next Challenge ‚Üí</button>
                `;
            }

            updateStats();
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
        }

        function nextQuestion() {
            currentQuestion++;
            displayQuestion();
        }

        function showCompletion() {
            const container = document.getElementById('game-container');
            const percentage = Math.round((score / (questions.length * 10)) * 100);
            
            let message = '';
            let stars = '';
            
            if (percentage >= 90) {
                message = "üèÜ Master Detective! You're a logic superstar!";
                stars = "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê";
            } else if (percentage >= 70) {
                message = "üåü Great Detective! Excellent reasoning skills!";
                stars = "‚≠ê‚≠ê‚≠ê‚≠ê";
            } else if (percentage >= 50) {
                message = "üëç Good Detective! Keep practicing logic!";
                stars = "‚≠ê‚≠ê‚≠ê";
            } else {
                message = "üîç Junior Detective! Try again to improve!";
                stars = "‚≠ê‚≠ê";
            }

            container.innerHTML = `
                <div class="completion-screen">
                    <h2>Case Closed!</h2>
                    <div class="stars">${stars}</div>
                    <p>${message}</p>
                    <p style="font-size: 2rem; color: var(--primary); font-weight: bold;">
                        Final Score: ${score}/${questions.length * 10}
                    </p>
                    <p>You got ${Math.round(percentage)}% correct!</p>
                    <button class="restart-btn" onclick="restart()">üîÑ Play Again</button>
                </div>
            `;
        }

        function restart() {
            currentQuestion = 0;
            score = 0;
            streak = 0;
            answered = false;
            updateStats();
            displayQuestion();
        }

        // Initialize game
        displayQuestion();
    </script>
</body>
</html>
