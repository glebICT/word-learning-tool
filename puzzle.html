<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Цветной лабиринт</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    canvas {
      border: 3px solid black;
      background: white;
    }
  </style>
</head>
<body>
  <canvas id="maze" width="600" height="400"></canvas>
  <script>
    const canvas = document.getElementById('maze');
    const ctx = canvas.getContext('2d');

    const CELL = 100;
    const rows = 3;
    const cols = 6;

    const player = { x: 0, y: 2, lastColor: null };

    // Exact connection map based on image: [top, right, bottom, left] with 'r' (red), 'g' (green), or null
    const connections = [
      [
        [null, null, null, null], // (0,0)
        [null, null, null, null], // (1,0)
        [null, null, null, null], // (2,0)
        [null, null, null, null], // (3,0)
        [null, null, null, null], // (4,0)
        [null, null, 'r', null]   // (5,0)
      ],
      [
        ['r', null, 'g', null],     // (0,1)
        ['g', 'r', null, null],     // (1,1)
        [null, 'g', 'r', 'r'],      // (2,1)
        [null, null, null, 'g'],    // (3,1)
        ['g', null, 'r', null],     // (4,1)
        ['r', null, null, null]     // (5,1)
      ],
      [
        [null, 'g', null, null],    // (0,2)
        ['g', null, null, 'g'],     // (1,2)
        [null, null, null, null],   // (2,2)
        [null, 'g', null, null],    // (3,2)
        [null, null, 'r', 'g'],     // (4,2)
        ['r', null, null, null]     // (5,2)
      ]
    ];

    function drawLine(x1, y1, x2, y2, color) {
      ctx.strokeStyle = color === 'r' ? 'red' : 'green';
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }

    function drawMaze() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const [top, right, bottom, left] = connections[y][x];
          const px = x * CELL;
          const py = y * CELL;
          if (top) drawLine(px, py, px + CELL, py, top);
          if (right) drawLine(px + CELL, py, px + CELL, py + CELL, right);
          if (bottom) drawLine(px, py + CELL, px + CELL, py + CELL, bottom);
          if (left) drawLine(px, py, px, py + CELL, left);
        }
      }

      // Draw player
      ctx.fillStyle = 'blue';
      ctx.beginPath();
      ctx.arc(player.x * CELL + CELL / 2, player.y * CELL + CELL / 2, 10, 0, Math.PI * 2);
      ctx.fill();

      // Draw start and end
      ctx.fillStyle = 'green';
      ctx.fillRect(0, CELL * 2 + CELL / 2 - 10, 20, 20);
      ctx.fillStyle = 'red';
      ctx.fillRect(CELL * 5 + CELL / 2 - 10, CELL - 10, 20, 20);
    }

    function move(dx, dy) {
      const nx = player.x + dx;
      const ny = player.y + dy;
      if (nx < 0 || ny < 0 || nx >= cols || ny >= rows) return;

      const dirIndex = dx === 1 ? 1 : dx === -1 ? 3 : dy === 1 ? 2 : 0;
      const oppIndex = (dirIndex + 2) % 4;

      const currentCell = connections[player.y][player.x][dirIndex];
      const nextCell = connections[ny][nx][oppIndex];

      if (currentCell && nextCell && currentCell === nextCell && currentCell !== player.lastColor) {
        player.x = nx;
        player.y = ny;
        player.lastColor = currentCell;
        drawMaze();
      }
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowUp') move(0, -1);
      if (e.key === 'ArrowDown') move(0, 1);
      if (e.key === 'ArrowLeft') move(-1, 0);
      if (e.key === 'ArrowRight') move(1, 0);
    });

    drawMaze();
  </script>
</body>
</html>
