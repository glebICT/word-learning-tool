<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Learning Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../common.css">
    <script src="script.js"></script>

<body>
    <h1>Guess the word:</h1>
    
    <form>
        <div id="word">
        </div>
        <input type="text" id="input" autofocus required>
        
        <button type="submit" onclick="checkGuess()">Check</button>
    </form>
    <details>
        <summary>
            Hint:
        </summary>
        <ul>
            <li><b>🍌</b></li>
            <li><b>🚪</b></li>
            <li><b>🐈‍</b></li>
            <li><b>🪑</b></li>
            <li><b>🦒</b></li>
            <li><b>🐘</b></li>
        </ul>


    </details>


</body>
